<!DOCTYPE html>
<html>
  <head>
    <title>Minha aplicação JavaScript</title>
  </head>
  <body>
    <input type="text" id="entrada" placeholder="Digite um item">
    <button id="adicionar">Adicionar</button>
    <button id="ordenar">Ordenar</button>
    <ul id="lista"></ul>
    
    <script>
      const entrada = document.getElementById("entrada");
      const adicionarBotao = document.getElementById("adicionar");
      const ordenarBotao = document.getElementById("ordenar");
      const lista = document.getElementById("lista");
      const itens = [];
      
      function adicionarItem() {
        const novoItem = entrada.value;
        if (novoItem !== "") {
          itens.push(novoItem);
          atualizarLista();
          entrada.value = "";
        }
      }
      
      function atualizarLista() {
        lista.innerHTML = "";
        itens.forEach(function(item) {
          const novoElemento = document.createElement("li");
          novoElemento.innerText = item;
          lista.appendChild(novoElemento);
        });
      }
      
      function ordenarItens() {
        itens.sort();
        atualizarLista();
      }
      
      adicionarBotao.addEventListener("click", adicionarItem);
      ordenarBotao.addEventListener("click", ordenarItens);
    </script>
  </body>
</html>
